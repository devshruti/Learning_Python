<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>ToDo App</title>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">ToDo App</h1>
        
        <div class="flex space-x-2 mb-4">
            <input id="taskInput" type="text" class="border p-2 flex-grow" placeholder="Enter a new task">
            <button id="addTaskBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Add</button>
        </div>
    
        <ul id="taskList" class="space-y-2">
            <!-- Tasks will be dynamically added here -->
        </ul>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
