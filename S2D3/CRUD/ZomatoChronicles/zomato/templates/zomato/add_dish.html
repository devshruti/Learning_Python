<!DOCTYPE html>
<html>
<head>
    <title>Add New Dish</title>
    <style>
        /* Style the entire body */
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

/* Style the form container */
form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    width: 300px;
}

/* Style form elements */
label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

input[type="text"],
input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

input[type="checkbox"] {
    margin-top: 5px;
}

button[type="submit"] {
    background-color: #007bff;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}

/* Style the link */
a {
    display: block;
    text-align: center;
    margin-top: 10px;
    color: #007bff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <h1>Add a New Dish</h1>
    <form method="post">
        {% csrf_token %}
        <label for="dish_id">Dish ID:</label>
        <input type="number" name="dish_id"><br>
        <label for="dish_name">Dish Name:</label>
        <input type="text" name="dish_name"><br>
        <label for="dish_price">Price:</label>
        <input type="number" step="0.01" name="dish_price"><br>
        <label for="dish_available">Available:</label>
        <input type="checkbox" name="dish_available"><br>
        <button type="submit">Add Dish</button>
    </form>
    <a href="{% url 'menu' %}">Back to Menu</a>
</body>
</html>
